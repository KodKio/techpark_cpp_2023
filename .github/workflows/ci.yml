name: techpark

on:
  push:
    branches:
      - homework1

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing
        run: |
          sudo apt update
          sudo apt install valgrind
          sudo apt install wget
          sudo apt install gzip
          pip install gcovr
          git clone https://github.com/google/googletest.git -b release-1.11.0
          cd googletest
          mkdir build
          cd build
          cmake .. -DBUILD_GMOCK=OFF
          make
          sudo make install
          cd ../..
      - name: Building
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Download data
        run: |
          mkdir data
          cd data
          wget https://datasets.imdbws.com/title.basics.tsv.gz
          wget https://datasets.imdbws.com/title.akas.tsv.gz
          wget https://datasets.imdbws.com/title.ratings.tsv.gz
          gunzip title.ratings.tsv.gz
          gunzip title.akas.tsv.gz
          gunzip title.basics.tsv.gz
      - name: Testing
        run: |
          cd build/tests
          valgrind --tool=memcheck --leak-check=full ./test_films_top
      - name: Genarate coverage
        run: |
          cd build
          mkdir coverage-report
          cd coverage-report
          gcovr -r ../../ --filter ../../project/src/ -o coverage.xml --xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: 78688142-4057-47ea-8c80-46a22c531a0a
          files: ./build/coverage-report/coverage.xml
  linters:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v2
      - name: Installing
        run: |
          sudo apt update
          sudo apt install cppcheck
          pip install cpplint
      - name: Cppcheck
        run: |
          cppcheck --language=c++ ./tests/tests.cpp ./project/src/*.cpp ./main.cpp
      - name: Cpplint
        run: |
          cpplint --filter=-legal/copyright,-readability/casting,-whitespace/tab,-build/include_subdir --linelength=110 ./main.cpp ./project/src/*.cpp ./project/include/*.h
